<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrinterFarm</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <script src="overlayOpener.js"></script>
    <script src="reloadPrinter.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    

    <div id="background">
        <div> <!-- empty --> </div>
        <button onclick="printer0()" > <img alt="printer" src="plus.jpg" id="printer0"> </button>
        <button onclick="printer1()" > <img alt="printer" src="plus.jpg" id="printer1"> </button>
        <button onclick="printer2()" > <img alt="printer" src="plus.jpg" id="printer2"> </button>
        <div> <!-- empty --> </div>
        <button onclick="printer3()" > <img alt="printer" src="plus.jpg" id="printer3"> </button>
        <button onclick="printer4()" > <img alt="printer" src="plus.jpg" id="printer4"> </button>
        <button onclick="printer5()" > <img alt="printer" src="plus.jpg" id="printer5"> </button>
        <div> <!-- empty --> </div>
        <button onclick="printer6()" > <img alt="printer" src="plus.jpg" id="printer6"> </button>
        <button onclick="printer7()" > <img alt="printer" src="plus.jpg" id="printer7"> </button>
        <button onclick="printer8()" > <img alt="printer" src="plus.jpg" id="printer8"> </button>
        <div> <!-- empty --> </div>
        <button onclick="printer9()" > <img alt="printer" src="plus.jpg" id="printer9"> </button>
        <button onclick="printer10()" > <img alt="printer" src="plus.jpg" id="printer10"> </button>
        <button onclick="printer11()" > <img alt="printer" src="plus.jpg" id="printer11"> </button>
        <div> <!-- empty --> </div>
        <button onclick="printer12()" > <img alt="printer" src="plus.jpg" id="printer12"> </button>
        <button onclick="printer13()" > <img alt="printer" src="plus.jpg" id="printer13"> </button>
        <button onclick="printer14()" > <img alt="printer" src="plus.jpg" id="printer14"> </button> 
        
        <div> <!-- empty --> </div>
        <div> <!-- empty --> </div>
        <div> <!-- empty --> </div>
        <div> <!-- empty --> </div>

    </div>
    <div id="upgrades">
        <div id="money">
            <p id="balance"> 150 </p>
            <img alt="cash" id="cash" src="cash.png">
            <p id="cashPerSec"> 0 </p>
            <p id="cashPerSecSymbol"> $ / second </p>
        </div>
        <div id="header">
            <h1 class="header1"> Upgrades </h1>
        </div>
        <button id="speed" type="button">
            <p class="upgradeHeader">Speed</p>
            <p id="upgradeCounter1"> x0 </p>
            <p class="upgradeInformation">Increases Income by 5%</p>
            <p>50$</p>
        </button>
        <button id="income" type="button">
            <p class="upgradeHeader">Income</p>
            <p id="upgradeCounter2"> x0 </p>
            <p class="upgradeInformation">Increases Income by 10%</p>
            <p>500$</p>
        </button>
        <button id="cheaperPrinters" type="button">
            <p class="upgradeHeader">Cheaper Printers</p>
            <p id="upgradeCounter3"> x0 </p>
            <p class="upgradeInformation">Decreases Printercosts by 10%</p>
            <p>250$</p>
        </button>
        <button id="cheaperFilament" type="button">
            <p class="upgradeHeader">Cheaper Filament</p>
            <p id="upgradeCounter4"> x0 </p>
            <p class="upgradeInformation">Increases Income by 20%</p>
            <p>1000$</p>
        </button>
    </div>
    
    <div id="overlay">
        <div id="overlay-content">
            <h2 id="overlayHeader">Buy a Printer:</h2>
            <button class="buyPrinter" data-printer="prusaMini" onclick="prusaMini()">
                <p class="current-label" style="display:none;">Current Printer</p>
                <p class="printerName">Prusa mini</p> 
                <div class="priceContainer">
                    <p class="price" >100</p> <img class="coin" alt="coin" src="cash.png">  
                </div>
                <img class="preview" alt="printer" src="prusaMini.png">
            </button>
            <button class="buyPrinter" data-printer="A1mini" onclick="A1mini()">
                <p class="current-label" style="display:none;">Current Printer</p>
                <p class="printerName">Bambulab A1 mini</p>
                <div class="priceContainer">
                    <p class="price" >150</p> <img class="coin" alt="coin" src="cash.png"> 
                </div>
                <img class="preview" alt="printer" src="A1mini.png">
            </button>
            
            <button class="buyPrinter" data-printer="printer200" onclick="printer200()">
                <p class="current-label" style="display:none;">Current Printer</p>
                <p class="printerName">Printer 200</p>
                <div class="priceContainer">
                    <p class="price">200</p> <img class="coin" alt="coin" src="cash.png">
                </div>
                <img class="preview" alt="printer" src="printer1.png">
            </button>
            <button class="buyPrinter" data-printer="printer400" onclick="printer400()">
                <p class="current-label" style="display:none;">Current Printer</p>
                <p class="printerName">Printer 400</p>
                <div class="priceContainer">
                    <p class="price">400</p> <img class="coin" alt="coin" src="cash.png">
                </div>
                <img class="preview" alt="printer" src="printer2.png">
            </button>
            <button class="buyPrinter" data-printer="printer750" onclick="printer750()">
                <p class="current-label" style="display:none;">Current Printer</p>
                <p class="printerName">Printer 750</p>
                <div class="priceContainer">
                    <p class="price">750</p> <img class="coin" alt="coin" src="cash.png">
                </div>
                <img class="preview" alt="printer" src="printer3.png">
            </button>
            <button class="buyPrinter" data-printer="printer1500" onclick="printer1500()">
                <p class="current-label" style="display:none;">Current Printer</p>
                <p class="printerName">Printer 1500</p>
                <div class="priceContainer">
                    <p class="price">1500</p> <img class="coin" alt="coin" src="cash.png">
                </div>
                <img class="preview" alt="printer" src="printer4.png">
            </button>
            <button class="buyPrinter" data-printer="printer2800" onclick="printer2800()">
                <p class="current-label" style="display:none;">Current Printer</p>
                <p class="printerName">Printer 2800</p>
                <div class="priceContainer">
                    <p class="price">2800</p> <img class="coin" alt="coin" src="cash.png">
                </div>
                <img class="preview" alt="printer" src="printer5.png">
            </button>
            <button class="buyPrinter" data-printer="printer6000" onclick="printer6000()">
                <p class="current-label" style="display:none;">Current Printer</p>
                <p class="printerName">Printer 6000</p>
                <div class="priceContainer">
                    <p class="price">6000</p> <img class="coin" alt="coin" src="cash.png">
                </div>
                <img class="preview" alt="printer" src="printer6.png">
            </button>
            <!-- Ende neue Drucker-Buttons -->
            <button id="overlayClose" onclick="closeOverlay()">Close</button>
        </div>
    </div>
    <div id="warningOverlay">
        <div style="display: grid; grid-template-rows: auto auto auto;"> 
           <div id="moneyWarningBox">
                <h1 id="notEnoughMoney"> You don't have enough Money! </h1>
                <button id="okButton" onclick="closeSecondOverlay()"> Okay </button>
            </div> 
        </div>
    </div>
</body>
